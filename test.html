<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <title>Node.js & Passport APP</title>
</head>

<body>

</body>













<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 m-auto">
            <div class="card card-body">
                <h1 class="text-center mb-3"><i class="fas fa-lock-open"></i> Reset Password</h1>

                <form action="/users/reset-password" method="POST">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email" />
                    </div>

                    <button id="btn" type="submit" class="btn btn-primary btn-block mt-4">
                        <span id="login"> Reset </span>
                        <img id="loading" style="display:none" src="../public/images/Spinner-1s-200px.svg" height="30px" width="30px">

                    </button>

                </form>
                <p class="lead mt-4">
                    No Account? <a href="/users/register">Register</a>
                </p>
            </div>
        </div>
    </div>

</div>


<script>
    const btn = document.querySelector("#btn");
    const loading = document.querySelector("#loading");
    const login = document.querySelector("#login");
    btn.addEventListener('click', () => {
        btn.classList.add("disabled");
        loading.style.display = "inline-block";
        login.textContent = "Logging in, please wait ...";
    })
</script>

</script>
